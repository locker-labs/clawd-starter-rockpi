# rockpi.conf â€” Central configuration for clawd-starter-rockpi
# =============================================================================
# All scripts source this file. Edit values here, not in individual scripts.
# To override on the command line, export the variable before running setup.sh:
#   HARDEN_PHYSICAL=1 PERF_GOVERNOR=1 bash /tmp/setup.sh

# --- User account ---
ROCKPI_USER="${ROCKPI_USER:-autohodl}"

# --- SSH tunnel (Cloudflare) ---
# TUNNEL_HOSTNAME is prompted interactively if not set.
# Set it here or export it to skip the prompt:
#   TUNNEL_HOSTNAME=ssh.rockpi.example.com
TUNNEL_HOSTNAME="${TUNNEL_HOSTNAME:-}"

# --- Hardening options ---
# Set to 1 to blacklist USB-storage, FireWire, WiFi, GPU, unused FS modules
HARDEN_PHYSICAL="${HARDEN_PHYSICAL:-0}"

# Set to 1 to pin CPU governor to performance (monitor thermals!)
PERF_GOVERNOR="${PERF_GOVERNOR:-0}"

